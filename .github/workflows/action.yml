name: "Sphinx Build"
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build and Deploy
        uses: JacksonMaxfield/github-pages-deploy-action-python@master
        env:
          ACCESS_TOKEN: ${{ secrets.SPHINX_DEPLOY}}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: docs/_build/html
          BUILD_SCRIPT: pip install .[all] && make docs-build && touch docs/_build/html/.nojekyll
